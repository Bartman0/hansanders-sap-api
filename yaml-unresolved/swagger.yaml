swagger: '2.0'
info:
  description: API for exchanging SAP-ECC info at Hans Anders
  version: v1
  title: SAP API
  # put the contact info for your development or API team
  contact:
    email: richard.kooijman@inergy.nl

# tags are used for organizing operations
tags:
- name: admins
  description: Secured Admin-only calls
- name: developers
  description: Operations available to regular developers

paths:
  /articles:
    put:
      tags:
      - admins
      summary: add article info
      operationId: addArticles
      description: Adds articles
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: articleList
        description: List of articles to add
        schema:
          $ref: '#/definitions/ArticleList'
      responses:
        200:
          description: items processed
        400:
          description: invalid input, object invalid
  /article-valuations:
    put:
      tags:
      - admins
      summary: add article valuation info
      operationId: addArticleValutions
      description: Adds article valuations
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: articleValuationList
        description: List of article valuations to add
        schema:
          $ref: '#/definitions/ArticleValuationList'
      responses:
        200:
          description: items processed
        400:
          description: invalid input, object invalid  
  /locations:
    put:
      tags:
      - admins
      summary: add locations info
      operationId: addLocations
      description: Adds locations
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: locationList
        description: List of locations to add
        schema:
          $ref: '#/definitions/LocationList'
      responses:
        200:
          description: items processed
        400:
          description: invalid input, object invalid
  /receipts:
    put:
      tags:
      - admins
      summary: add receipts info
      operationId: addReceipts
      description: Adds receipts
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: receiptList
        description: List of receipts to add
        schema:
          $ref: '#/definitions/ReceiptList'
      responses:
        200:
          description: items processed
        400:
          description: invalid input, object invalid
  /stock-levels:
    put:
      tags:
      - admins
      summary: add stock levels info
      operationId: addStockLevels
      description: Adds stock levels
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: stockList
        description: List of stock levels to add
        schema:
          $ref: '#/definitions/StockLevelList'
      responses:
        200:
          description: items processed
        400:
          description: invalid input, object invalid
  /stock-mutations:
    put:
      tags:
      - admins
      summary: add stock mutations info
      operationId: addStockMutations
      description: Adds stock mutations
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: stockMutationList
        description: List of stock mutations to add
        schema:
          $ref: '#/definitions/StockMutationList'
      responses:
        200:
          description: items processed
        400:
          description: invalid input, object invalid
  /stockrooms:
    put:
      tags:
      - admins
      summary: add stockrooms info
      operationId: addStockrooms
      description: Adds stockrooms
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: stockroomList
        description: List of stock to add
        schema:
          $ref: '#/definitions/StockroomList'
      responses:
        200:
          description: items processed
        400:
          description: invalid input, object invalid
  /suppliers:
    put:
      tags:
      - admins
      summary: add suppliers info
      operationId: addSuppliers
      description: Adds suppliers
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: suppliersList
        description: List of suppliers to add
        schema:
          $ref: '#/definitions/SupplierList'
      responses:
        200:
          description: items processed
        400:
          description: invalid input, object invalid
definitions:
  LocationList:
    type: array
    items: 
      $ref: '#/definitions/Location'
  Location:
    required:
    - code
    - name
    properties:
      id:
        type: string
        example: L000012012
      name:
        type: string
        example: Location 12012
  ReceiptList:
    type: array
    items: 
      $ref: '#/definitions/Receipt'
  Receipt:
    required:
    - id
    - order-id
    properties:
      id:
        type: string
        example: S0000101
      order-id:
        type: string
        example: Supplier order ID
      orderline-id:
        type: string
        example: Supplier orderline ID
      supplier:
        $ref: '#/definitions/Supplier'
      article:
        $ref: '#/definitions/Article'
      quantity:
        type: integer
  StockroomList:
    type: array
    items: 
      $ref: '#/definitions/Stockroom'
  Stockroom:
    required:
    - code
    - name
    properties:
      code:
        type: string
        example: S0000101
      name:
        type: string
        example: Stockroom 101
  StockLevelList:
    type: array
    items: 
      $ref: '#/definitions/StockLevel'
  StockLevel:
    required:
    - id
    - article
    - location
    - stockroom
    properties:
      id:
        type: string
        example: S000012012
      company:
        type: string
      article:
        $ref: '#/definitions/Article'
      location:
        $ref: '#/definitions/Location'
      stockroom:
        $ref: '#/definitions/Stockroom'
      date:
        type: string
        format: date
      quantity:
        type: integer
      vvp:
        type: number
  StockMutationList:
    type: array
    items: 
      $ref: '#/definitions/StockMutation'
  StockMutation:
    required:
    - id
    - article
    - date
    - time
    - from-location
    - from-stockroom
    - to-location
    - to-stockroom
    - quantity
    properties:
      id:
        type: string
        example: S000012012
      article:
        $ref: '#/definitions/Article'
      from-location:
        $ref: '#/definitions/Location'
      from-stockroom:
        $ref: '#/definitions/Stockroom'
      to-location:
        $ref: '#/definitions/Location'
      to-stockroom:
        $ref: '#/definitions/Stockroom'
      date:
        type: string
        format: date
      time:
        type: string
        format: time
      quantity:
        type: integer
  ArticleList:
    type: array
    items: 
      $ref: '#/definitions/Article'
  Article:
    required:
    - code
    properties:
      code:
        type: string
        example: A000012012
      company:
        type: string
        example: HAN
      omschrijving:
        type: string
        example: Frame
      goederengroep:
        type: string
        example: groep1
      waarderingsklasse:
        type: string
      inkoopgroep:
        type: string
      assortimentsniveau:
        type: string
      deelassortiment:
        type: string
      laatste_datum_goederenontvangst:
        type: string
        format: date
  ArticleValuationList:
    type: array
    items: 
      $ref: '#/definitions/ArticleValuation'
  ArticleValuation:
    required:
    - article
    - store
    properties:
      article:
        type: string
        example: A000012012
      store:
        type: string
        example: A003
      waardering:
        type: number
        example: 10.00
  SupplierList:
    type: array
    items: 
      $ref: '#/definitions/Supplier'
  Supplier:
    required:
    - name
    properties:
      code:
        type: string
        example: S0010101
      name:
        type: string
        example: ACME Corporation
      homePage:
        type: string
        format: url
        example: https://www.acme-corp.com
      phone:
        type: string
        example: 408-867-5309
# Added by API Auto Mocking Plugin
host: virtserver.swaggerhub.com
basePath: /HansAnders/sap/v1
schemes:
 - https